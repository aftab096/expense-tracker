<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
    <title>Sign in</title>
</head>
  
<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" action="/login" method="post">
            <input class="un " type="text" align="center"  name="username" placeholder="Username">
            <input class="pass" type="password" align="center" name="password" placeholder="Password">
            <input type="submit" class="submit" align="center" value="Sign in"></input>
        </form>
        <a class="secondary-btn" align="center" href="/register"><u>Sign up</u></a>
    </div>
       
</body>
  
</html>
